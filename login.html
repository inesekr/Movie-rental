<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login/Register page</title>
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <link rel="stylesheet" href="styles/general.css"> 
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <header>
  Movie rental
  </header>
  <main>
    <section class="login">
      <div>
        <label for="email">Email</label>
        <input type="text" placeholder="email">
      </div>
      <div>
        <label for="password">Password</label>
        <input class="placeholder" type="text" placeholder="password">
      </div>
      <a href="home.html" style="text-decoration:none">
        <button class="button">Sign in</button>
      </a>
      
    </section>

    <section class="register">
      <div>
        <label for="name">Name</label>
        <input type="text" placeholder="name">
      </div>
      <div>
        <label for="surname">Surname</label>
        <input type="text" placeholder="surname">
      </div>
      <div>
        <label for="email">Email</label>
        <input type="text" placeholder="email">
      </div>
      <div>
        <label for="email-repeat">Email again</label>
        <input type="text" placeholder="email">
      </div>
      <div>
        <label for="password">Password</label>
        <input class="placeholder" type="text" placeholder="password">
      </div>
      <div>
        <label for="password-repeat">Password again</label>
        <input class="placeholder" type="text" placeholder="password">
      </div>
      <a href="home.html" style="text-decoration:none">
        <button class="button">Register</button>
      </a>
      
    </section>

  </main>
<footer>
  <div class="footer-left">Made by: Inese Krole</div>
  <div class="footer-right">2022</div>

</footer>
</body>
</html>
